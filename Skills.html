<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio | Home</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html,body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #111;
    color: #f2f2f2;
    margin: 0;
    padding: 0;
    height: 100%;
    scroll-behavior: smooth;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    opacity: 0;
    transform: translateY(100px);
    animation: slideIn 0.5s ease forwards;
    overflow-y: auto;
  }
  
  @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
  }

  


.contact-section {
  background: #222;
  height: 100vh;
  padding: 100px;
  position: relative;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.contact-wrapper {
  max-width: 1000px;
  width: 100%;
  position: relative;
}

.contact-left {
  display: flex;
  align-items: center;
  gap: 30px;
  margin-bottom: 40px;
}

.profile-photo {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
}

.contact-title {
  font-size: 3rem;
  font-weight: 400;
  line-height: 1.2;
}

.contact-divider {
  width: 300%;
  height: 2px;
  background-color: #00ffe0;
  margin: 40px 0;
}

.contact-info {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  bottom: 0px;
  left: 100px
}

.info-button {
  padding: 15px 25px;
  border: 1px solid #444;
  border-radius: 30px;
  background: transparent;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.info-button:hover {
  background-color: #333;
}

.contact-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: 1100px;
  margin: auto;
  gap: 50px;
  transform: translateY(60px);
  opacity: 0;
  transition: all 1s ease;
}

.contact-content.active {
  opacity: 1;
  transform: translateY(0);
}

.contact-text {
  display: flex;
  flex-direction: column;
  justify-content: center;
  max-width: 600px;
}

.contact-info {
  display: flex;
  gap: 20px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.circle-button {
  position: absolute;
  top: 70%; /* Adjust this to move it further down */
  left: 80%;
  transform: translate(-50%, -50%);
  min-width: 260px;
  min-height: 260px;
  background-color: #4562ff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  font-size: 1rem;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

.circle-button:hover {
  transform: scale(1.05);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
}


.bottom-left {
  position: absolute;
  bottom: 30px;
  left: 100px;
  display: flex;
  gap: 20px;
  font-size: 0.9rem; /* Add this to control size */
  color: white;
  align-items: center;
}

.bottom-meta {
  display: flex;
  flex-direction: column;
}

.bottom-meta .label {
  font-size: 0.75rem;
  letter-spacing: 0.05em;
  color: #666;
  margin-bottom: 5px;
}

.bottom-right {
  position: absolute;
  bottom: 30px;
  right: 100px;
  display: flex;
  gap: 20px;
  font-size: 0.9rem; /* Add this to control size */
  color: white;
  align-items: center;
}

.bottom-right a {
  text-decoration: none;
  color: white;
  transition: color 0.3s;
  font-size: inherit; /* Ensures no inheritance from global h1 etc. */
}

.bottom-right a:hover {
  color: #00ffe0;
}


.contact-main {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

@media (max-width: 768px) {
  .contact-main {
    flex-direction: column;
    gap: 30px;
  }
  .circle-button {
    position: static;
    margin-top: 20px;
  }
}

.section {
  min-height: 100vh;
  padding: 100px 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  /* scroll-snap-align: start; */ /* Comment this out */
  text-align: center;
  opacity: 0;
  transform: translateY(100px);
  transition: opacity 1s ease, transform 1s ease;
}

    .section.active {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2 {
      color: #00ffe0;
      margin-bottom: 20px;
    }

    p {
      max-width: 800px;
      color: #ccc;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.5em;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }



 .card {
    position: absolute;
    left: 0; right: 0;
    top: 19%; 
    margin: auto;
    width: 320px; height: 500px;
    border-radius: 16px;
    background: #191919aa;
    background: linear-gradient(
        180deg,
        #292929aa 0%,
        #191919cc 50%
    );
    backdrop-filter: blur(4px);
    box-shadow: inset 0 2px 2px 0 #e7c4a088,
    inset 0 -2px 2px 0 #0003;
    
    color: #ccc;
    text-shadow: 1px 1px 3px #333a;
    padding: 24px;
    padding-right: 42px;
    display: flex; flex-direction: column; justify-content: end;
    h2, p {
        margin: 8px 0;
    }
    h2 {
        font-size: 1.1em;
    }
    p {
        font-size: 0.9em;
        font-weight: 800;
        color: #aaa;
    }
    .button {
        width: fit-content;
        border-radius: 100px;
        padding: 8px 36px;
        margin-top: 12px;
        background: #fff2;
        box-shadow: 
        0 0 0 1px #fff3, 
        inset 120px 0 100px -100px #000c, 
        0 0 0 0 #fff1;

        transition: box-shadow 0.4s ease-in-out;
        cursor: pointer;
        &:hover {
            box-shadow: 
            0 0 0 1px #fff3, 
            inset 200px 0px 100px -100px #000a, 
            -4px 0 8px 2px #fff2;
        }
    }
    img {
        position: absolute;
        top: 32px;
        left: 0; right: 0;
        width: 80%;
        margin: auto;
        object-fit: contain;
        user-select: none;
        pointer-events: none;
    }
}
.accents {
    user-select: none;
    pointer-events: none;
    position: absolute;
    left: 0; right: 0;
    top: 20%;
    .acc-card{
        width: 330px; height: 500px;
        background: #eee1;
        opacity: 0.8;
        z-index: -1;
        position: absolute;
        left: 0; right: 0;
        top: 20%;
        margin: auto;
        border-radius: 16px;
        box-shadow: inset 0 2px 2px 0 #e0c9b266,
        inset 0 -2px 2px 0 #0004;
        backdrop-filter: blur(4px);
        transition: all 0.1s linear;
        transform-origin: 20% 80%;

        &:nth-child(1){
            animation: wobble 18s ease-in-out infinite;
        }
        &:nth-child(2){
            animation: wobble 22s ease-in-out -6s infinite reverse;
        }
        &:nth-child(3){
            animation: wobble 26s ease-in-out -18s infinite;
        }
    }
    .light {
        --bgref: url("data:image/svg+xml,%3C%3Fxml version='1.0' encoding='UTF-8'%3F%3E%3Csvg id='Layer_1' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 487 487'%3E%3Ccircle cx='243' cy='243.5' r='233' style='fill:none; opacity:.1; stroke:%23aaa; stroke-linecap:round; stroke-miterlimit:10; stroke-width:18px;'/%3E%3Ccircle cx='243.5' cy='243.5' r='243' style='fill:none; stroke:%23111; stroke-linecap:round; stroke-miterlimit:10;'/%3E%3Ccircle cx='243' cy='243.5' r='222' style='fill:none; stroke:%23111; stroke-linecap:round; stroke-miterlimit:10;'/%3E%3Cpath d='m10,243.5C10,114.82,114.32,10.5,243,10.5' style='fill:none; stroke:%23ddd; stroke-linecap:round; stroke-miterlimit:10; stroke-width:18px;'/%3E%3C/svg%3E");
        position: absolute;
        left: 0; right: calc(0% + 300px); 
        top: 264px;
        margin: auto;
        width: 164px; height: 164px;
        z-index: -2;
        background-image: var(--bgref);
        animation: rotate360 22s linear infinite;
    
        &::before, &::after {
            content: ''; display: block;
            width: 100%; height: 100%;
            position: absolute;
            left: 0; right: 0;
            top: 0; bottom: 0;
            margin: auto;
            background-image: var(--bgref);
            filter: blur(3px);
            scale: 1.01;
        }
        &::after {
            filter: blur(8px);
        }
        &.sm {
            width: 100px; height: 100px;
            left:  calc(0% + 300px); right: 0;
            top: 142px; bottom: 0;
            animation: rotate360 18s linear -10s infinite;
        }
    }
    .top-light {
        position: absolute;
        left: 0; right: 0; 
        top: -42px;
        margin: auto;
        width: 284px;
        height: 6px;
        border-radius: 10px;
        background: #fffef9;
        box-shadow: 
        0 0px 1px 1px #ffc78e,
        0 1px 2px 1px #ff942977,
        0 2px 6px 1px #e98b2d77,
        0 4px 12px 0px #ff9e3d99,
        0 12px 20px 12px #ff800044;
    }
}

@keyframes rotate360 { to { rotate: 360deg;} }
@keyframes wobble {
    0% {
        transform: translateX(10px) translateY(20px) rotate(-3deg) scale(1);
    }
    20% {
        transform: translateX(-44px) translateY(-8px) rotate(6deg) scale(1.02);
    }
    60% {
        transform: translateX(32px) translateY(18px) rotate(-8deg) scale(1);
    }
    80% {
        transform: translateX(-42px) translateY(-22px) rotate(12deg) scale(0.94);
    }
    100% {
        transform: translateX(10px) translateY(20px) rotate(-3deg) scale(1);
    }
}

@media screen and ( max-height: 600px ){
    .card{
        height: fit-content !important;  
        img { display: none; }
    } 
    .acc-card{
      height: 180px !important; 
    }
    .card, .accents { top: 30%; }
    .accents {
        .light { 
            top: 124px; bottom: 0;
            &.sm { top: 42px; }
        }
    }
}

</style>
</head>

  <script>



// Live time update
const timeEl = document.getElementById("time");
    function updateTime() {
      const now = new Date();
      timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateTime, 1000);
    updateTime();


    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, { threshold: 0.2 }); // Adjust threshold as needed

    // Apply observer to each section
    const sections = document.querySelectorAll('section');
    sections.forEach((section) => observer.observe(section));

    const revealElements = document.querySelectorAll('.reveal-on-scroll, .fade-in-left, .fade-in-right');
    revealElements.forEach((el) => observer.observe(el));


const circleButton = document.querySelector('.circle-button');
  
    circleButton.addEventListener('mousemove', (e) => {
      const buttonRect = circleButton.getBoundingClientRect();
      const buttonCenterX = buttonRect.left + buttonRect.width / 2;
      const buttonCenterY = buttonRect.top + buttonRect.height / 2;
  
      // Calculate the distance of the mouse from the center of the button
      const deltaX = e.clientX - buttonCenterX;
      const deltaY = e.clientY - buttonCenterY;
      
      // Calculate the angle of the cursor relative to the center of the button
      const angle = Math.atan2(deltaY, deltaX);
  
      // Move the button in a circular motion around the center
      const distance = 20; // Distance to move the button in pixels
  
      const moveX = distance * Math.cos(angle);
      const moveY = distance * Math.sin(angle);
  
      // Apply the new position based on the mouse movement
      circleButton.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
    });
  
    // Reset position when the mouse leaves the button area
    circleButton.addEventListener('mouseleave', () => {
      circleButton.style.transform = 'translate(-50%, -50%)';
    });


const icons = document.querySelectorAll('.skill-icon');

icons.forEach(icon => {
  icon.addEventListener('mousemove', (e) => {
    const bounds = icon.getBoundingClientRect();
    const x = e.clientX - bounds.left - bounds.width / 2;
    const y = e.clientY - bounds.top - bounds.height / 2;
    const moveX = x * 0.3;
    const moveY = y * 0.3;

    icon.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
  });

  icon.addEventListener('mouseleave', () => {
    icon.style.transform = 'translate(0, 0) scale(1)';
  });
});
    
  const iconWrappers = document.querySelectorAll('.icon-wrapper');
  iconWrappers.forEach(wrapper => observer.observe(wrapper));

    
  </script>
